<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
  <meta name="description" content="Partido | Forgot Password">
  <meta property="og:title" content="Partido">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.partido.pp.ua/">
  <meta property="og:image" content="https://www.partido.pp.ua/images/logo.webp">
  <meta property="og:site_name" content="Partido | Forgot Password">
  <title>Partido | Forgot Password</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

  <div class="enter forgot-password">
    <div class="container">

      <header class="enter__header">
        <h1 class="title welcome">Forgot Password?</h1>
        <h2 class="subtitle">Please enter your email address below and we will send you a link to reset your password</h2>
      </header>

      <main class="enter__main">
        <form class="forgot-password-form" action="" method="post" novalidate>

          <div class="input-box">
            <span class="error active" aria-live>Error message</span>
            <span class="error" aria-live>Такой почты не существует</span>
            <label>
              <input type="email" name="email" placeholder="Your Email">
            </label>
          </div>

          <button class="btn btn-blue" type="submit">Sign in</button>
          
          <div class="back-link">
            <a href="sign-in.html">Go back!</a>
          </div>
        </form>
      </main>

    </div>
  </div>

</body>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
