<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
  <meta name="description" content="Partido | Registration">
  <meta property="og:title" content="Partido">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.partido.pp.ua/">
  <meta property="og:image" content="https://www.partido.pp.ua/images/logo.webp">
  <meta property="og:site_name" content="Partido | Registration">
  <title>Partido | Registration</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

  <div class="enter registration">
    <div class="container">

      <header class="enter__header">
        <a href="sign-up.html" class="btn-back"></a>
        <h1 class="title welcome">Welcome</h1>
        <h2 class="subtitle">Please provide following details for your new account</h2>
      </header>

      <main class="enter__main">
        <form class="registration-form" action="" method="post" novalidate>

          <div class="input-box">
            <span class="error" aria-live>Error message</span>
            <label>
              <input type="text" name="name" placeholder="Full name" required>
            </label>
          </div>

          <div class="input-box">
            <span class="error active" aria-live>Error message</span>
            <span class="error" aria-live>Такой почты не существует</span>
            <label>
              <input class="invalid" type="email" name="email" placeholder="Email" required>
            </label>
          </div>
          
          <div class="input-box">
            <span class="error" aria-live>Error message</span>
            <label>
              <input class="valid" type="tel" name="phone" placeholder="Phone number" pattern="+[0-9]{3}-[0-9]{2}-[0-9]{7}"required>
            </label>
          </div>

          <div class="input-box">
            <span class="error" aria-live>Error message</span>
            <label class="password">
              <input type="password" name="password" placeholder="Password" required>
              <button class="password-control"></button>
            </label>
          </div>

          <div class="input-box">
            <span class="error" aria-live>Error message</span>
            <label class="password">
              <input type="password" name="password" placeholder="Confirm password" required>
              <button class="password-control"></button>
            </label>
          </div>

          <div class="input-box">
            <span class="error" aria-live>Error message</span>
            <div class="chbx-wrapper">
              <label class="chbx chbx--error">
                <input type="checkbox" name="chbx" required>
                <span></span>
              </label>
              <p>By creating account, you agree to our <a href="#">terms and conditions</a> and <a href="#">privacy policy</a></p>
            </div>
          </div>

          <button class="btn btn-blue" type="submit">Sign in</button>
        </form>
      </main>

    </div>
  </div>

</body>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
